---

# Custom package installation
fortishield_custom_packages_installation_indexer_enabled: false
fortishield_custom_packages_installation_indexer_deb_url: ""
fortishield_custom_packages_installation_indexer_rpm_url: ""

# Dashboard configuration
indexer_http_port: 9200
indexer_api_protocol: https
dashboard_conf_path: /etc/fortishield-dashboard/
dashboard_node_name: node-1
dashboard_server_host: "0.0.0.0"
dashboard_server_port: "443"
dashboard_server_name: "dashboard"
fortishield_version: 4.8.0
indexer_cluster_nodes:
  - 127.0.0.1

# The Fortishield dashboard package repository
dashboard_version: "4.8.0"

# API credentials
fortishield_api_credentials:
  - id: "default"
    url: "https://localhost"
    port: 55000
    username: "fortishield"
    password: "fortishield"

# Dashboard Security
dashboard_security: true
indexer_admin_password: changeme
dashboard_user: kibanaserver
dashboard_password: changeme
local_certs_path: "{{ playbook_dir }}/indexer/certificates"
