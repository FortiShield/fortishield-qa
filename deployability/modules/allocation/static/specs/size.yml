vagrant:
  micro:
      cpu: 1
      memory: 1024
  small:
      cpu: 1
      memory: 2048
  medium:
      cpu: 2
      memory: 4096
  large:
      cpu: 4
      memory: 8192
aws:
  micro:
    linux-*-amd64:
      type: t2.micro
    linux-*-arm64:
      type: c7gn.micro
  small:
    linux-*-amd64:
      type: t2.small
    linux-*-arm64:
      type: c7gn.small
  medium:
    linux-*-amd64:
      type: t2.medium
    linux-*-arm64:
      type: c7gn.medium
  large:
    linux-*-amd64:
      type: c5a.xlarge
    linux-*-arm64:
      type: c6g.xlarge
