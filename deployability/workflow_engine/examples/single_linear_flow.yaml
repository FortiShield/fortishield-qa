version: 0.1
description: This is a basic example of linear flow.

tasks:
  - task: "A"
    description: "Task A"
    do:
      this: process
      with:
        path: /bin/echo
        args:
          - -n
          - "Running task A"
    depends-on:
      - "B"
  - task: "B"
    description: "Task B"
    do:
      this: process
      with:
        path: /bin/echo
        args:
          - -n
          - "Running task B"
    depends-on:
      - "C"
  - task: "C"
    description: "Task C"
    do:
      this: process
      with:
        path: /bin/echo
        args:
          - -n
          - "Running task C"
