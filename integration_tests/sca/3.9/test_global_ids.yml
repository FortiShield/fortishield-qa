policy:
  id: test_global_ids
  file: test_global_ids.yml
  name: Test suite for global ids validator
  description: This document includes rules with ID shared among some policies to ensure they are ignored

# Irrelevant checks
checks:

 - id: 999000
   title: "FAIL -- Directory exists"
   condition: any
   rules:
     - 'd:/var/ossec;'
 - id: 999001
   title: "PASS -- Directory does not exist"
   condition: any
   rules:
     - 'd:/var/ossec/fakedir;'
 - id: 999002
   title: "FAIL -- Directory does not exist"
   condition: any
   rules:
     - 'd:!/var/ossec/fakedir;'
 - id: 999003
   title: "PASS -- Directory exists"
   condition: any
   rules:
     - 'd:!/var/ossec/ruleset;'