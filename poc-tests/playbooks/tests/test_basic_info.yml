- hosts: all
  become: true
  vars:
    path: "/tmp"
    test_directory: "tests"
    test_file: "test_basic_info.py"
    curl_path: /usr/bin/curl

  tasks:
    - name: Test basic info
      block:
        - name: Execute tests
          command: "pytest {{ test_file }} --to_version={{ version|quote }} --revision={{ revision|quote }}  -v"
          args:
            chdir: "{{ path }}/{{ test_directory }}"
          register: pytest_log

      always:
        - name: Save pytest output to a file
          copy:
            remote_src: yes
            content: "{{ pytest_log.stdout }}"
            dest: "{{ path }}/{{ test_directory }}/{{ test_file }}.log"
