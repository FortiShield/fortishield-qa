- hosts: all
  become: true
  vars:
    path: "/tmp"
    test_directory: "tests"
    test_file: "test_repo"

  tasks:
    - name: Test repository
      block:
        - name: Execute tests
          command: "pytest {{ test_file }}.py -vl"
          args:
            chdir: "{{ path }}/{{ test_directory }}"
          register: pytest_log

      always:
        - name: Save pytest output to a file
          copy:
            remote_src: yes
            content: "{{ pytest_log.stdout }}"
            dest: "{{ path }}/{{ test_directory }}/{{ test_file }}.log"
