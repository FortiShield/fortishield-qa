site_name: My Docs
theme:
  name: "material"

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            # - from unittest.mock import MagicMock as mock
            # - sys.modules["wazuh_testing.vulnerability_detector"] = mock()


nav:
