            - RedHat: tests/integration/vulnerability-detector/feeds/redhat/redhat.md
            - MSU: tests/integration/vulnerability-detector/feeds/msu/msu.md
            - Canonical: tests/integration/vulnerability-detector/feeds/canonical/canonical.md
