- name: Cleanup environment
  hosts: wazuh-manager
  become: true
  tasks:

    - name: Remove the Slack integration block
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        marker: <!-- {mark} SLACK INTEGRATION BLOCK -->
        state: absent

    - name: Restart wazuh-manager
      systemd:
        state: restarted
        name: wazuh-manager
