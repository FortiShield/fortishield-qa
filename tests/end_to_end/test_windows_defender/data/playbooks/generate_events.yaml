- name: Truncate files
  hosts: wazuh-manager
  tasks:

    - name: Truncate file alert.json
      shell: echo "" > /var/ossec/logs/alerts/alerts.json
      become: true

- name: Generate events
  hosts: wazuh-windows
  tasks:

    - name: "{{ event_description }}"
      ansible.windows.win_shell: "{{ command }}"

- name: Wait alert
  hosts: wazuh-manager
  tasks:

    - name: Waiting for alert
      wait_for:
        timeout: 5

    - name: Get alert json
      include_role:
        name: get_alerts
        tasks_from: get_alert_json.yaml
