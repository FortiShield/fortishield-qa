- name: Clean alerts file
  hosts: manager
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

- name: Generate events
  hosts: agent:&linux
  tasks:

    - name: "{{ event_description }}"
      become: true
      file:
        path: "{{ path }}"
        state: "{{ state }}"
        mode: "{{ mode }}"

- name: Get alerts file
  hosts: manager
  tasks:

    - name: Wait for alert to be generated
      wait_for:
        timeout: 30

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
