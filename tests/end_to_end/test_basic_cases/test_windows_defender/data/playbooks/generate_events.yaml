- name: Truncate files
  hosts: wazuh-manager
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

- name: Generate events
  hosts: wazuh-windows
  tasks:

    - name: "{{ event_description }}"
      ansible.windows.win_shell: "{{ command }}"

- name: Wait alert
  hosts: wazuh-manager
  tasks:

    - name: Waiting for alert
      wait_for:
        timeout: 5

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
