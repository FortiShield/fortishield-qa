---
- name: Cleanup Linux agent environment
  hosts: wazuh-agent
  become: True
  tasks:

    - name: Delete syscheck configuration
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->
        block: ''

    - name: Delete folder
      file:
        path: /tmp/test_demo_fim
        state: absent

    - name: Restart wazuh-agent
      systemd:
        state: restarted
        name: wazuh-agent

- name: Cleanup Windows agent environment
  hosts: wazuh-windows
  tasks:

    - name: Delete syscheck configuration
      win_lineinfile:
        path: C:\Program Files (x86)\ossec-agent\ossec.conf
        regex: C\:\\\\Test\\\\test_demo_fim
        state: absent
      when: ansible_facts['os_family'] == "Windows"

    - name: Delete directory to monitor (Windows)
      win_file:
        path: C:\Test
        state: absent
      when: ansible_facts['os_family'] == "Windows"

    - name: Restart Wazuh (Windows)
      win_shell: |
        net stop wazuh
        net start wazuh
      when: ansible_facts['os_family'] == "Windows"
