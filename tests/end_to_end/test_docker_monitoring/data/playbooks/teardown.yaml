---
- name: Cleanup environment
  hosts: wazuh-manager
  tasks:

    - name: Delete the docker-listener module configuration
      become: True
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        block: ''
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->

    - name: Restart wazuh-manager
      systemd:
        state: restarted
        name: wazuh-manager
