- name: Generate events in the manager
  hosts: wazuh-manager
  become: true
  tasks:

    - name: Truncate alerts file
      shell: echo "" > /var/ossec/logs/alerts/alerts.json

    - name: "{{ event_description }}"
      shell: "{{ command }}"

    - name: Dummy alert
      shell: 'echo "$(date +"%b %d %T") agent sshd[29205]: Invalid user a from 18.18.1.1 port 22" >> /var/log/messages'

    - name: Wait for alerts to be generated
      wait_for:
        timeout: 5

    - name: Get alerts.json
      fetch:
        src: /var/ossec/logs/alerts/alerts.json
        dest: /tmp/
        flat: true
