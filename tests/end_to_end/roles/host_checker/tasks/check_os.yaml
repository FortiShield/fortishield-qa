# REQUIRED VARIABLES
# -------------------
# (String) os: Target operating system

- name: Check OS (Linux)
  set_fact:
    check_result: 'true'
    errors: "{{ errors }}The {{ ansible_system }} OS was not expected, but the {{ os }} OS.\n"
  when: (os != ansible_system and os == "Linux")

- name: Check OS (Windows)
  set_fact:
    check_result: 'true'
    errors: "{{ errors }}The {{ ansible_os_family }} OS was not expected, but the {{ os }} OS.\n"
  when: (os != ansible_os_family and os == "Windows")
