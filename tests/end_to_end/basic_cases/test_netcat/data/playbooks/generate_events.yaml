- name: Truncate files
  hosts: wazuh-manager
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

- name: Generate events
  hosts: wazuh-agent
  tasks:

    - name: "{{ event_description_netcat }}"
      command: "{{ command_netcat }}"
      timeout: 30
      ignore_errors: true #Added 'ignore errors' because the command nc -l 8000 continues running after the timeout

    - name: Wait for alert
      wait_for:
        timeout: 5

    - name: Kill netcat
      become: true
      command: pkill -fx 'nc -l 8000'

- name: Get logs
  hosts: wazuh-manager
  tasks:

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
