---
- name: Cleanup agent environment
  hosts: wazuh-agent
  become: True
  tasks:

    - name: Delete localfile configuration
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->
        block: ''

    - name: Restart wazuh-agent
      include_role:
        name: manage_wazuh
        tasks_from: restart_wazuh.yaml
      vars:
        os: 'linux'
