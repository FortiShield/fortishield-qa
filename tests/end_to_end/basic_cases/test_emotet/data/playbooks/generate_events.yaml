- name: Truncate files
  hosts: wazuh-manager
  tasks:

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

- name: Generate events windows
  hosts: wazuh-windows
  tasks:

    - name: Execute trigger-emotet.exe
      win_shell: C:\temp\PSTools\psexec.exe -accepteula -nobanner -i 1 -d C:\temp\trigger-emotet.exe
      register: output
      failed_when: '"with process ID" not in output.stderr'

- name: Wait alert
  hosts: wazuh-manager
  tasks:

    - name: Wait for alert
      wait_for:
        timeout: 30

    - name: Get alert json
      include_role:
        name: manage_alerts
        tasks_from: get_alert_json.yaml
