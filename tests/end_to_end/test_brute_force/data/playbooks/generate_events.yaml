- name: Truncate file
  hosts: wazuh-manager
  tasks:

    - name: Truncate alert.json
      shell: echo "" > /var/ossec/logs/alerts/alerts.json
      become: true

- name: Generate events
  hosts: localhost
  tasks:

    - name: SSH fingerprint
      expect:
        command: ssh test_user@wazuh-agent
        responses:
          (.*)continue connecting(.*): 'yes'
        timeout: 5
      register: result
      failed_when:
        - "'password' not in result.stdout"

    - name: SSH connection
      expect:
        command: ssh {{item}}@wazuh-agent
        timeout: 5
        responses:
          (?i)password: 1
      loop:
        - test_user
        - test_user
        - test_user
      ignore_errors: true

    - name: Wait for alert
      wait_for:
        timeout: 5

- name: Get logs
  hosts: wazuh-manager
  tasks:

    - name: Get alerts.json
      fetch:
        src: /var/ossec/logs/alerts/alerts.json
        dest: /tmp/
        flat: yes
      become: true
