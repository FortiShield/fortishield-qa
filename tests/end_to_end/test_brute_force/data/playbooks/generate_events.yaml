- name: Truncate file
  hosts: wazuh-manager
  tasks:

    - name: Truncate alert.json
      shell: echo "" > /var/ossec/logs/alerts/alerts.json
      become: true

- name: Generate events
  hosts: localhost
  tasks:

    # Case: Unix agent
    - name: SSH connection
      expect:
        command: ssh {{item}}@wazuh-agent -i {{hostvars['wazuh-agent']['ansible_ssh_private_key_file']}}
        responses:
          (.*)continue connecting(.*): 'yes'
          (?i)password: 1
        timeout: 5
      loop: [test_user, test_user, test_user, test_user, test_user, test_user, test_user, test_user]
      register: result
      failed_when:
        - "'Permission denied' not in result.stdout"
      when: agent_os == "Linux"

    # Case: Windows agent
    - name: Attempt a RDP brute force attack
      shell: hydra -l {{ item }} -p invalid_password rdp://wazuh-windows
      loop: [test_user, test_user, test_user, test_user, test_user, test_user, test_user, test_user]
      register: result
      failed_when:
        - "'0 valid password found' not in result.stdout"
      when: agent_os == "Windows"

    - name: Wait for alert
      wait_for:
        timeout: 5

- name: Get logs
  hosts: wazuh-manager
  tasks:

    - name: Get alerts.json
      fetch:
        src: /var/ossec/logs/alerts/alerts.json
        dest: /tmp/
        flat: true
      become: true
