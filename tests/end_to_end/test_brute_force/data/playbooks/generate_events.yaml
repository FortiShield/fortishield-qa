- name: Truncate file
  hosts: all
  tasks:

    - name: Truncate alert.json
      shell: echo "" > /var/ossec/logs/alerts/alerts.json
      become: true

- name: Generate events
  hosts: localhost
  tasks:

    - name: ssh connection
      expect:
        command: ssh {{item}}@wazuh-agent
        timeout: 5
        responses:
          Password: 1
      loop:
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
      ignore_errors: true

    - name: Wait for alert
      pause:
        seconds: 5

- name: Get logs
  hosts: all
  tasks:

    - name: Get alerts.json
      fetch:
        src: /var/ossec/logs/alerts/alerts.json
        dest: /tmp/
        flat: yes
      become: true
