- name: Generate events
  hosts: localhost
  tasks:

    - name: ssh connection
      expect:
       command: ssh {{item}}@wazuh-agent
       timeout: 5
       responses:
        Password: 1
      loop:
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
        - test_user
      ignore_errors: True

    - name: Wait for alert
      pause:
        seconds: 5

- name: Get logs
  hosts: all
  tasks:

    - name: Get alerts.json
      fetch:
        src: /var/ossec/logs/alerts/alerts.json
        dest: /tmp/
        flat: yes
      become: True
