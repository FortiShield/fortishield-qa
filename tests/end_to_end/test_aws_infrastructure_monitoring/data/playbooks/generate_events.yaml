- name: Generate events
  hosts: wazuh-manager
  vars:
    w_path: /var/ossec/logs/alerts/alerts.json
  become: true
  tasks:

    - name: Truncate alerts file
      shell: echo "" > {{ w_path }}

    # Create a bucket using the AWS API
    - name: Run the script using python3 (create S3 bucket)
      script: "{{ aws_s3_script }} -a {{ aws_access_key_id }} -s {{ aws_secret_access_key }}"
      register: result

    - debug:
        var: result

    - name: Wait for the alert to be generated
      shell: "( tail -f -n0 {{ w_path }} & ) | grep -q '{{ result.stdout_lines[0] }}.*{{ex}}' && echo '' > {{ w_path }}"
      register: result
      async: 480
      poll: 60

    - debug:
        var: result.stderr

    - name: Get alerts.json
      fetch:
        src: "{{ w_path }}"
        dest: /tmp/
        flat: true
