- name: Generate events
  hosts: wazuh-manager
  become: true
  tasks:

    - name: Truncate alerts file
      shell: echo "" > /var/ossec/logs/alerts/alerts.json

    # Create a bucket using the AWS API
    - name: Run the script using python3 (create S3 bucket)
      script: "{{ aws_s3_script }} --a {{ aws_access_key_id }} -s {{ aws_secret_access_key }}"

    - name: Wait for alerts to be generated
      wait_for:
        timeout: 10

    - name: Get alerts.json
      fetch:
        src: /var/ossec/logs/alerts/alerts.json
        dest: /tmp/
        flat: true
