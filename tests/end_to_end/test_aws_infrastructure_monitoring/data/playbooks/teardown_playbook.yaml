- name: Cleanup environment
  hosts: wazuh-manager
  become: true
  tasks:

    - name: Remove the aws-s3 wodle block
      blockinfile:
        path: /var/ossec/etc/ossec.conf
        marker: <!-- {mark} ANSIBLE MANAGED BLOCK -->
        state: absent

    - name: Remove the script (create S3 bucket via API)
      file:
        path: /tmp/aws_s3_api.py
        state: absent

    - name: Remove python3 installation file
      file:
        path: ./Python-3.8.4.tgz
        state: absent

    - name: Remove python3 installation folder
      file:
        path: ./Python-3.8.4/
        state: absent
