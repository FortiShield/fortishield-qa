---
- tags:
  - logs_info
  configuration:
    logs:
      level: info
- tags:
  - logs_debug
  configuration:
    logs:
      level: debug
- tags:
  - log_json_info
  configuration:
    logs:
      level: info
      format: json
- tags:
  - log_json_error
  configuration:
    intervals:
      request_timeout: 0
    logs:
      level: error
      format: json
- tags:
  - log_plain_info
  configuration:
    logs:
      level: info
      format: plain
- tags:
  - log_plain_error
  configuration:
    intervals:
      request_timeout: 0
    logs:
      level: error
      format: plain
- tags:
  - log_json_plain_info
  configuration:
    logs:
      level: info
      format: json,plain
- tags:
  - log_json_plain_error
  configuration:
    intervals:
      request_timeout: 0
    logs:
      level: error
      format: json,plain
- tags:
  - log_plain_json_info
  configuration:
    logs:
      level: info
      format: plain,json
- tags:
  - log_plain_json_error
  configuration:
    intervals:
      request_timeout: 0
    logs:
      level: error
      format: plain,json
