- tags:
    - test_macos_file_status_predicate
  apply_to_modules:
    - test_macos_file_status_predicate
  sections:
    - section: client
      elements:
        - server:
            elements:
              - address:
                  value: "127.0.0.1"
              - protocol:
                  value: "tcp"
    - section: localfile
      attributes:
        - name: "localfile_macos_block"
      elements:
        - location:
            value: "macos"
        - log_format:
            value: "macos"
        - query:
            value: 'message =x= \"tresting merssage\"'
            attributes:
              - level: "default"
              - type: "log,trace"
        - only-future-events:
            value: ONLY_FUTURE_EVENTS
    - section: localfile
      attributes:
        - name: "localfile_dummy_block"
      elements:
        - location:
            value: "/Library/Ossec/logs/active-responses.log"
        - log_format:
            value: "syslog"
        - only-future-events:
            value: "yes"
