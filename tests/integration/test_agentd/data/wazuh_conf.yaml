---
    - tags:
      - all
      apply_to_modules:
      - test_agentd_enrollment_params
      sections:
      - section: client
        elements:
        - disabled:
            value: 'no'
        - notify_time: 
            value: 10
        - time-reconnect: 
            value: 60
        - auto-restart:
            value: 'yes'
        - crypto-method:
            value: 'aes'
        - server:
            elements:
            - address: 
                value: SERVER_ADDRESS
            - port:
                value: REMOTED_PORT
            - protocol:
                value: PROTOCOL
        - auto_enrollment:
            elements:
            - enabled: ENABLED
            - agent_name: AGENT_NAME
            - agent_address: AGENT_ADDRESS
            - groups: GROUPS
            - ssl_cipher: SSL_CIPHER