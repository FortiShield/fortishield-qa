---
    - tags:
      - all
      apply_to_modules:
      - test_authd
      sections:
      - section: auth
        elements:
        - disabled:
            value: 'no'
        - port:
            value: 1515
        - use_source_ip:
            value: 'no'
        - force_insert:
            value: 'yes'
        - force_time:
            value: 0
        - purge:
            value: 'yes'
        - use_password:
            value: 'no'
        - limit_maxagents:
            value: 'yes'
        - ciphers:
            value: 'HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH'
        - ssl_verify_host:
            value: 'no'
        - ssl_manager_cert:
            value: '/var/ossec/etc/sslmanager.cert'
        - ssl_manager_key:
            value: '/var/ossec/etc/sslmanager.key'
        - ssl_auto_negotiate:
            value: 'no'
    - tags:
      - all
      apply_to_modules:
      - test_authd_ssl_options
      sections:
      - section: auth
        elements:
        - disabled:
            value: 'no'
        - port:
            value: 1515
        - use_source_ip:
            value: 'no'
        - force_insert:
            value: 'yes'
        - force_time:
            value: 0
        - purge:
            value: 'yes'
        - use_password:
            value: 'no'
        - limit_maxagents:
            value: 'yes'
        - ciphers:
            value: CIPHERS
        - ssl_verify_host:
            value: 'no'
        - ssl_manager_cert:
            value: '/var/ossec/etc/sslmanager.cert'
        - ssl_manager_key:
            value: '/var/ossec/etc/sslmanager.key'
        - ssl_auto_negotiate:
            value: SSL_AUTO_NEGOTIATE
    # conf 2
    - tags:
      - all
      apply_to_modules:
      - test_authd_ssl_certs
      sections:
      - section: auth
        elements:
        - disabled:
            value: 'no'
        - port:
            value: 1515
        - use_source_ip:
            value: 'no'
        - force_insert:
            value: 'yes'
        - force_time:
            value: 0
        - purge:
            value: 'yes'
        - use_password:
            value: 'no'
        - limit_maxagents:
            value: 'yes'
        - ciphers:
            value:  'HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH'
        - ssl_verify_host:
            value: SSL_VERIFY_HOST
        - ssl_manager_cert:
            value: '/var/ossec/etc/sslmanager.cert'
        - ssl_manager_key:
            value: '/var/ossec/etc/sslmanager.key'
        - ssl_auto_negotiate:
            value: 'no'
        - ssl_agent_ca:
            value: SSL_AGENT_CA