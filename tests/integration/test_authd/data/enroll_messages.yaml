  name: "Single Group - Invalid Characters"
  description: "Check group does not exist"
  groups: 
    - "Group\\"
    - "Group?1"
    - "Group<3"
    - "Group|'"
  test_case:
  -
    input: "OSSEC A:'user' G:'Group\\'"
    output: "ERROR: Invalid group name: Group\\... characters '\\/:*?\"<>|,' are prohibited"
  -
    input: "OSSEC A:'user' G:'Group?1'"
    output: "ERROR: Invalid group name: Group?1... characters '\\/:*?\"<>|,' are prohibited"
