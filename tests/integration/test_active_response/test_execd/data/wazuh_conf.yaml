- tags:
  - all
  apply_to_modules:
  - test_execd_restart
  - test_execd_firewall_drop
  sections:
  - section: client
    elements:
    - notify_time:
        value: 10
    - time-reconnect:
        value: 60
    - auto_restart:
        value: 'yes'
    - crypto_method:
        value: 'aes'
    - server:
        elements:
        - address:
            value: SERVER_ADDRESS
        - port:
            value: REMOTED_PORT
        - protocol:
            value: PROTOCOL
