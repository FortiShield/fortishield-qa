<agent_config>
  <client>
    <server>
      <address>10.0.0.15</address>
      <port>1514</port>
      <protocol>udp</protocol>
    </server>
    <notify_time>1</notify_time>
  </client>

  <client_buffer><disabled>yes</disabled></client_buffer>

  <syscheck>
    <directories check_all="yes">/test500k</directories>

    <max_eps>1000</max_eps>

    <synchronization>
      <enabled>yes</enabled>
      <interval>10s</interval>
      <max_interval>10s</max_interval>
      <response_timeout>5s</response_timeout>
    </synchronization>
  </syscheck>

  <rootcheck>
    <disabled>yes</disabled>
  </rootcheck>

  <sca>
    <enabled>no</enabled>
  </sca>

  <wodle name="cis-cat">
    <disabled>yes</disabled>
  </wodle>

  <wodle name="docker-listener">
    <disabled>yes</disabled>
  </wodle>

  <wodle name="open-scap">
    <disabled>yes</disabled>
  </wodle>

  <wodle name="osquery">
    <disabled>yes</disabled>
  </wodle>

  <wodle name="syscollector">
    <disabled>yes</disabled>
  </wodle>

</agent_config>
