---
# Test report changes
- tags:
  - test_report_changes
  apply_to_modules:
  - test_report_changes
  - test_report_changes_deleted
  sections:
  - section: syscheck
    elements:
      - disabled:
          value: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY_1
          attributes:
            - arch: 'both'
            - report_changes: 'yes'
      - windows_registry:
          value: WINDOWS_REGISTRY_2
          attributes:
            - arch: '64bit'
            - report_changes: 'yes'
- tags:
  - test_duplicate_report
  apply_to_modules:
  - test_report_changes_deleted
  sections:
  - section: syscheck
    elements:
      - disabled:
          value: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY_1
          attributes:
            - arch: '64bit'
            - report_changes: 'yes'
      - windows_registry:
          value: WINDOWS_REGISTRY_1
          attributes:
            - arch: '64bit'
            - report_changes: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY_2
          attributes:
            - arch: '64bit'
            - report_changes: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY_2
          attributes:
            - arch: '64bit'
            - report_changes: 'yes'
- tags:
  - test_delete_after_restart
  apply_to_modules:
  - test_report_changes_deleted
  sections:
  - section: syscheck
    elements:
      - disabled:
          value: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY_1
          attributes:
            - arch: '64bit'
            - report_changes: REPORT_CHANGES_1
      - windows_registry:
          value: WINDOWS_REGISTRY_2
          attributes:
            - arch: '64bit'
            - report_changes: REPORT_CHANGES_2
- tags:
  - test_limits
  apply_to_modules:
  - test_file_size_disabled
  - test_file_size_default
  - test_file_size_values
  sections:
  - section: syscheck
    elements:
      - disabled:
          value: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY_1
          attributes:
            - arch: 'both'
            - report_changes: 'yes'
      - windows_registry:
          value: WINDOWS_REGISTRY_2
          attributes:
            - arch: '64bit'
            - report_changes: 'yes'
      - diff:
          elements:
          - file_size:
              elements:
              - enabled:
                  value: FILE_SIZE_ENABLED
              - limit:
                  value: FILE_SIZE_LIMIT
          - disk_quota:
              elements:
              - enabled:
                  value: DISK_QUOTA_ENABLED
              - limit:
                  value: DISK_QUOTA_LIMIT
