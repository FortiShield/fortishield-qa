---
    - tags:
      - all
      apply_to_modules:
      - test_wpk_agent
      sections:
      - section: client
        elements:
        - notify_time: 
            value: 10
        - time-reconnect: 
            value: 60
        - auto_restart:
            value: 'yes'
        - crypto_method:
            value: 'aes'
        - server:
            elements:
            - address: 
                value: SERVER_ADDRESS
            - port:
                value: REMOTED_PORT
            - protocol:
                value: PROTOCOL
      #- section: agent-upgrade
      #  elements:
      #  - enabled:
      #      value: 'yes'
      - section: sca
        elements:
        - enabled:
            value: 'no'
      - section: rootcheck
        elements:
        - disabled:
            value: 'yes'
      - section: syscheck
        elements:
        - disabled:
            value: 'yes'
      - section: wodle
        attributes:
          - name: 'syscollector'
        elements:
          - disabled:
              value: 'yes'
      - section: auth
        elements:
        - disabled:
            value: 'yes'
      - section: rule_test
        elements:
        - enabled:
            value: 'no'