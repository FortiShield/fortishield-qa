---
wazuh-manager:
  - regex: ".*New connection from FDD1:AC8C:0557:7CE2:0000:0000:0000:0003"
    path: "/var/ossec/logs/ossec.log"
    timeout: 30
  - regex: ".*Received request for a new agent .* from: FDD1:AC8C:0557:7CE2:0000:0000:0000:0003"
    path: "/var/ossec/logs/ossec.log"
    timeout: 30
  - regex: ".*Agent key generated for.*"
    path: "/var/ossec/logs/ossec.log"
    timeout: 30


wazuh-agent1:
  - regex: ".*Requesting a key from server: FDD1:AC8C:0557:7CE2:0000:0000:0000:0002"
    path: "/var/ossec/logs/ossec.log"
    timeout: 30
  - regex: ".*No authentication password provided"
    path: "/var/ossec/logs/ossec.log"
    timeout: 30
  - regex: ".*Using agent name as:*"
    path: "/var/ossec/logs/ossec.log"
    timeout: 30
  - regex: ".*Waiting for server reply"
    path: "/var/ossec/logs/ossec.log"
    timeout: 30
  - regex: ".*Valid key received"
    path: "/var/ossec/logs/ossec.log"
    timeout: 30
