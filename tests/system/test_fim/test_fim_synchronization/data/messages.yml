wazuh-agent1:
  - regex: ".*Sending integrity control message: (.+)$"
    path: "/var/ossec/logs/ossec.log"
    timeout: 60

wazuh-manager:
  - regex: ".*Agent 001 query: fim_file integrity_check_global"
    path: "/var/ossec/logs/ossec.log"
    timeout: 60
  - regex: ".*Agent 001 query: fim_file save2"
    path: "/var/ossec/logs/ossec.log"
    timeout: 60
