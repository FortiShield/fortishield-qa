---
wazuh-master:
  - regex: '.*POST /groups" with parameters {} and body {.*s: 200'
    path: "/var/ossec/logs/api.log"
    timeout: 60
  - regex: '.*PUT /agents.*group.*" with parameters {} and body {} done in.*200'
    path: "/var/ossec/logs/api.log"
    timeout: 60
  - regex: '.*wazuh-worker1.*Agent-groups sync.*Starting.'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*wazuh-worker2.*Agent-groups sync.*Starting.'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*wazuh-worker1.*Agent-groups sync.*1/1 chunks updated in wazuh-db in.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*wazuh-worker2.*Agent-groups sync.*1/1 chunks updated in wazuh-db in.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*wazuh-worker1.*Agent-groups sync.*Finished in.*Updated 1 chunks.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*wazuh-worker2.*Agent-groups sync.*Finished in.*Updated 1 chunks.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60

wazuh-worker1:
  - regex: '.*Agent-groups sync.*Permission to synchronize granted.'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Agent-groups sync.*Starting.'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Agent-groups sync.*Obtained 1 chunks of data in.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Agent-groups sync.*All chunks sent.'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Agent-groups sync.*Finished in.*chunks updated.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60

wazuh-worker2:
  - regex: '.*Agent-groups sync.*Permission to synchronize granted.'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Agent-groups sync.*Starting.'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Agent-groups sync.*Obtained 1 chunks of data in.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Agent-groups sync.*All chunks sent.'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Agent-groups sync.*Finished in.*chunks updated.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
