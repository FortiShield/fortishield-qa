---
fortishield-worker2:
  - regex: '.*Worker fortishield-worker2.*Integrity sync.*Finished in.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Worker fortishield-worker2.*Integrity sync.*Starting.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Worker fortishield-worker2.*Integrity sync.*Finished in.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60

fortishield-master:
  - regex: '.*Worker fortishield-worker2.*Integrity check.*Finished in.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
