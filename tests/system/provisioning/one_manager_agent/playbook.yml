- name: Create System Test Docker image (Master)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - name: Warn about source installation
      debug:
        msg: "Please consider using package installation instead of building from source to expedite the deployment process. For more detailed information, refer to the 'Pytest' section in the Readme"
      when: wazuh_branch is defined

    - name: Create docker image for system tests
      docker_image:
        build:
          path: "../Docker/"
        name: "{{ image }}"
        source: build

- name: Create our container (Manager)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - name: Create a network
      docker_network:
        name: "{{ docker_network }}"
    - docker_container:
        name: "{{ manager_hostname }}"
        image: "{{ image }}"
        hostname: "{{ manager_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Agent1)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ agent1_hostname }}"
        image: "{{ image }}"
        hostname: "{{ agent1_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Wazuh Manager
  hosts: wazuh-manager
  vars:
    master_hostname: "wazuh-manager"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/manager-role"

- name: Wazuh Agent1
  hosts: wazuh-agent1
  vars:
    manager_hostname: wazuh-manager
    agent_id: "{{ agent1_id }}"
    agent_hostname: "{{ agent1_hostname }}"
    agent_key: "{{ agent1_key }}"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/agent-role"
