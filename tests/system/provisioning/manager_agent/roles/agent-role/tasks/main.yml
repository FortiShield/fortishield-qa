---
- name: "Check and update debian repositories"
  shell:
    cmd: apt-get update --allow-releaseinfo-change

- name: "Installing dependencies using apt"
  apt:
    pkg:
      - git
      - gcc
      - make
      - cmake
      - libc6-dev
      - curl
      - policycoreutils
      - automake
      - autoconf
      - libtool
      - python3-pytest
    force_apt_get: yes
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: "Clone wazuh repository"
  git:
    repo: "https://github.com/wazuh/wazuh"
    dest: /wazuh
    version: "{{ wazuh_branch }}"

- name: Install master
  args:
    chdir: /wazuh
    creates: /var/ossec
  environment:
    USER_LANGUAGE: "en"
    USER_NO_STOP: "y"
    USER_INSTALL_TYPE: "server"
    USER_DIR: "/var/ossec"
    USER_ENABLE_EMAIL: "n"
    USER_ENABLE_SYSCHECK: "n"
    USER_ENABLE_ROOTCHECK: "n"
    USER_ENABLE_OPENSCAP: "n"
    USER_WHITE_LIST: "n"
    USER_ENABLE_SYSLOG: "y"
    USER_ENABLE_AUTHD: "y"
    USER_AUTO_START: "y"
    USER_UPDATE: "n"
  shell: "./install.sh"

- name: Copy ossec.conf file
  copy:
    src: ../files/ossec.conf
    dest: /var/ossec/etc/ossec.conf
    owner: root
    mode: '0664'

- name: enable execd debug mode
  blockinfile:
    path: /var/ossec/etc/local_internal_options.conf
    block: |
      execd.debug=2

- name: Remove client.keys
  file:
    path: /var/ossec/etc/client.keys
    state: absent

- name: Register agents
  lineinfile:
    path: /var/ossec/etc/client.keys
    line: "{{ agent_id }} {{agent_hostname}} any {{ agent_key }}"
    owner: root
    mode: "0664"
    create: yes

- name: Set Wazuh Manager IP
  lineinfile:
    path: /var/ossec/etc/ossec.conf
    regexp: '<address>(.*)</address>'
    line: "<address>{{ manager_hostname }}</address>"
    backrefs: yes

- name: Restart Wazuh
  command: /var/ossec/bin/wazuh-control restart