---
- name: Create our container (Master)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - name: Create a network
      community.docker.docker_network:
        name: "{{ docker_network }}"
        enable_ipv6: yes
        ipam_config:
          - subnet: 172.24.27.0/24
          - subnet: fdd1:ac8c:0557:7ce2::/64
    - docker_container:
        name: "{{ master_hostname }}"
        image: "{{ image }}"
        hostname: "{{ master_hostname }}"
        networks:
          - name: "{{ docker_network }}"
        privileged: yes

- name: Create our container (Worker1)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ worker1_hostname }}"
        image: "{{ image }}"
        hostname: "{{ worker1_hostname }}"
        networks:
          - name: "{{ docker_network }}"
        privileged: yes

- name: Create our container (Worker2)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ worker2_hostname }}"
        image: "{{ image }}"
        hostname: "{{ worker2_hostname }}"
        networks:
          - name: "{{ docker_network }}"
        privileged: yes

- name: Create our container (Agent1)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ agent1_hostname }}"
        image: "{{ image }}"
        hostname: "{{ agent1_hostname }}"
        networks:
          - name: "{{ docker_network }}"
        privileged: yes

- name: Wazuh Master
  hosts: wazuh-master
  vars:
    master_hostname: "wazuh-master"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/master-role"

- name: Wazuh Worker1
  hosts: wazuh-worker1
  vars:
    worker_name: wazuh-worker1
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/worker-role"

- name: Wazuh Worker2
  hosts: wazuh-worker2
  vars:
    worker_name: wazuh-worker2
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/worker-role"

- name: Wazuh Agent1
  hosts: wazuh-agent1
  vars:
    manager_hostname: wazuh-master
    agent_hostname: "{{ agent1_hostname }}"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/agent-role"
