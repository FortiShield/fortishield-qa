---
- name: "Check and update debian repositories"
  shell:
    cmd: apt-get update --allow-releaseinfo-change

- name: "Installing dependencies using apt"
  apt:
    pkg:
      - git
      - gcc
      - make
      - cmake
      - libc6-dev
      - curl
      - policycoreutils
      - automake
      - autoconf
      - libtool
      - python3-pytest
    force_apt_get: yes
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: Copy agent file
  copy:
    src: ../files/wazuh-agent_4.4.0-2514.deb
    dest: /wazuh-agent.deb
    owner: root
    group: root
    mode: '0644'

- name: Install agent
  apt:
    deb: /wazuh-agent.deb

- name: Copy ossec.conf file
  copy:
    src: ../files/ossec.conf
    dest: /var/ossec/etc/ossec.conf
    owner: wazuh
    group: wazuh
    mode: '0644'

- name: Set Wazuh Manager IP
  lineinfile:
    path: /var/ossec/etc/ossec.conf
    regexp: '<address>(.*)</address>'
    line: "<address>{{ manager_hostname }}</address>"
    backrefs: yes
